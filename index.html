<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Gallery</title>
    <meta
      name="description"
      content="Gallery is a touch-enabled."/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/blueimp-gallery.css" />
    <link rel="stylesheet" href="css/blueimp-gallery-indicator.css" />
    <link rel="stylesheet" href="css/demo/demo.css" />
  </head>
  <body>
    <h1 style="text-align: left;"><i>Gallery</i></h1>
    <p>
      Kuntal's Gallery is a touch-enabled, responsive and customizable image;
    </p>
    <p>
      It features swipe, mouse and keyboard navigation.
    </p>
    <h2>Image gallery</h2>
    <div
      id="blueimp-image-carousel"
      class="blueimp-gallery blueimp-gallery-carousel"
      aria-label="image carousel"
    >
      <div class="slides" aria-live="off"></div>
      <h3 class="title"></h3>
      <a
        class="prev"
        aria-controls="blueimp-image-carousel"
        aria-label="previous slide"
      ></a>
      <a
        class="next"
        aria-controls="blueimp-image-carousel"
        aria-label="next slide"
      ></a>
      <a
        class="play-pause"
        aria-controls="blueimp-image-carousel"
        aria-label="play slideshow"
        aria-pressed="true"
        role="button"
      ></a>
    </div>
    <h2>Lightbox image gallery</h2>
    <p>
      <input type="checkbox" id="fullscreen" />
      <label for="fullscreen">Fullscreen</label>
    </p>
    <div id="links" class="links"></div>
    <div
      id="blueimp-gallery"
      class="blueimp-gallery"
      aria-label="image gallery"
      aria-modal="true"
      role="dialog"
    >
      <div class="slides" aria-live="polite"></div>
      <h3 class="title"></h3>
      <a
        class="prev"
        aria-controls="blueimp-gallery"
        aria-label="previous slide"
        aria-keyshortcuts="ArrowLeft"
      ></a>
      <a
        class="next"
        aria-controls="blueimp-gallery"
        aria-label="next slide"
        aria-keyshortcuts="ArrowRight"
      ></a>
      <a
        class="close"
        aria-controls="blueimp-gallery"
        aria-label="close"
        aria-keyshortcuts="Escape"
      ></a>
      <a
        class="play-pause"
        aria-controls="blueimp-gallery"
        aria-label="play slideshow"
        aria-keyshortcuts="Space"
        aria-pressed="false"
        role="button"
      ></a>
      <ol class="indicator"></ol>
    </div>
    <script src="js/blueimp-helper.js"></script>
    <script src="js/blueimp-gallery.js"></script>
    <script src="js/blueimp-gallery-fullscreen.js"></script>
    <script src="js/blueimp-gallery-indicator.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/jquery.blueimp-gallery.js"></script>
    <script src="js/demo/demo.js"></script>
  </body>
</html>
